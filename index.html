<html>
    <head>
        <title>Team Builds</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script type="text/javascript" src="team-builds-constants.js"></script>
        <script type="text/javascript" src="team-builds-data.js"></script>
        <script type="text/javascript" src="team-builds-utils.js"></script>
        <script type="text/javascript" src="team-builds-table.js"></script>
        <script type="text/javascript" src="team-builds.js"></script>
        <link rel="stylesheet" href="team-builds.css">
    </head>
    <body class="game-background">

        <div class="shadow-lg" style="margin: 1rem 4rem 0; padding: 1rem; position: relative;">
            <div class="game-logo">
                <img src="" height="150" id="gamelogo">
            </div>

            <ul class="nav nav-tabs" style="margin-bottom: 1rem; margin-top: 100px;" id="gamesTabs"></ul>

            <div class="tab-pane">
                <div class="table-responsive">
                    <table class="table table-bordered" id="table">
                        <thead>
                            <tr>
                                <th class="h-center v-center double-border" style="width: 1.5%;">#</th>
                                <th class="h-center v-center" colspan="2" style="width: 20%;">Team <span style="font-size: 15px;">(Team Main)</span></th>
                                <th class="h-center v-center" colspan="4">Members</th>
                                <th class="h-center v-center" style="width: 20%;">Character Roles</th>
                                <th class="h-center v-center" style="width: 20%;">Replacements</th>
                                <th class="h-center v-center">Rotations</th>
                            </tr>
                        </thead>
                        <!-- table content is appended to this #tablebody -->
                        <tbody id="tablebody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
