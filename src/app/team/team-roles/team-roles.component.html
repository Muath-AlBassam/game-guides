<div class="container roles-container">
  <div>
    <h5 class="content-header">
      <img src="assets/svg/roles.svg" height="20" style="margin-right: 5px;">
      Roles
    </h5>
  </div>
  <table class="table table-striped table-bordered">
    <tbody>
      <tr *ngFor="let character of team.characters">
        <td style="width: 50px; text-align: center">
          <app-character-image [gameCode]="gameCode" [characterName]="character.name" [dimensions]="characterPFPSize"
            styles="margin: 5px 10px;" [mobileIconSizeRatio]="0.5">
          </app-character-image>
        </td>
        <td style="font-size: 1.2em; font-weight: bold;">
          <img [src]="getRole(character.roleCode).imageUrl" height="30" [title]="getRole(character.roleCode).name"
            style="margin: 0 5px;">
          <span style="margin-left: 5px;">{{character.roleDescription ?? ''}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
