<div *ngIf="teams.length > 0">
  <div class="gagu-box-shadow p-3" style="width: 100%; height: 100%;">
    <h5 class="content-header" style="margin-top: 0;">
      Teams
      <span class="additional-text">({{teams.length}})</span>
    </h5>
    <div class="character-teams-container row justify-content-center">
      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-10 team-column m-1" *ngFor="let team of teams">
        <app-team-info [gameCode]="gameCode" [teamCode]="team.code"
          [characterMobileSizeRation]="0.5"></app-team-info>
      </div>
      <!-- to not make odd team in the center -->
      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-10 m-1"
        *ngIf="!isMobile() && teams.length > 1 && teams.length % 2 != 0"></div>
    </div>
  </div>
</div>
